<div class="panel panel-default">
    <div class="panel-heading"> Monitoring Invoice </div>
    <div class="panel-body">
        <div class="form-group form-inline">
            <label class="control-label">Threshold:</label>
            <input type="number" class="form-control" ng-model="queueCtrl.threshold">
            <button class="btn bt-primary" ng-click="queueCtrl.refreshQueues()">Refresh</button>
        </div>

        <table class="table table-striped table-hover" ng-if="queueCtrl.queuesInProgress">
            <tr>
                <th>Id</th>
                <th>Source Name</th>
                <th>Queue Name</th>
                <th>Destination Name</th>
                <th>Queued Files</th>
            </tr>
            <tr ng-repeat="item in queueCtrl.queuesInProgress">
                <td>{{item.id}}</td>
                <td>{{item.sourceName}}</td>
                <td>{{item.queueName}}</td>
                <td>{{item.destinationName}}</td>
                <td>{{item.queuedFiles}}</td>
            </tr>
        </table>

        <div ng-if="!queueCtrl.queuesInProgress">
            <h3>No Queue has queued files more than {{queueCtrl.threshold}}</h3>
        </div>
    </div>
</div>
