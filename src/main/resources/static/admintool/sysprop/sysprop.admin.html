<div class="panel panel-default">
    <div class="panel-heading"> Monitoring Timeout Properties</div>
    <div class="panel-body">
        <div class="form-group form-inline">
            <label class="control-label">History timeout:</label>
            <input class="form-control" type="text" ng-model="syspropertiesMap['ADM.MN_HISTORY_TIMEOUT']" value="{{syspropertiesMap['ADM.MN_HISTORY_TIMEOUT'] | secondsToDateTime | date:'HH:mm:ss'}}">
        </div>
        <div class="form-group form-inline">
            <label class="control-label">User-active timeout:</label>
            <input class="form-control" type="text" ng-model="syspropertiesMap['ADM.MN_USER_ACTIVE_TIMEOUT']">
        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading"> Auditing Properties</div>
    <div class="panel-body">
        <div class="form-group form-inline">
            <label class="control-label">Auditing Clean Interval:</label>
            <input class="form-control" type="text" ng-model="syspropertiesMap['ADM.AUDIT_CLEAN_TIMEOUT']">
        </div>
        <div class="form-group form-inline">
            <label class="control-label">Auditing Clean Duration:</label>
            <input class="form-control" type="text" ng-model="syspropertiesMap['ADM.AUDIT_DURATION']">
        </div>
    </div>
</div>

<div ng-repeat="(k,v) in syspropertiesData" >
    <label>{{v.key}}</label><input type="text" ng-model="syspropertiesData[k].value">
</div>

<button class="btn btn-primary" ng-click="save(syspropertiesMap)">Save changes</button>
